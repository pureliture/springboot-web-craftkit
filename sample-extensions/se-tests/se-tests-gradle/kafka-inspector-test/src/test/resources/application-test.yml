spring:
  application:
    name: test-service
  cloud:
    compatibility-verifier:
      enabled: false
    function:
      definition: publish;subscribe
    stream:
      bindings:
        publish-out-0:
          destination: sample_topic
        subscribe-in-0:
          destination: sample_topic

sample-extensions:
  inspector:
    topic:
      # 기능을 비활성화 하는 속성을 제공한다. 값이 없으면 true이다
      enabled: true
      # app-sys-cd 로 사용자정의 할 수 있다
      application-name: test-service
      # 정보 갱신 주기
      # "0 0 0/2 * * *" 를 기본값으로 사용
      update-cron: 0 0 0/2 * * *
      publish:
        # 기능을 비활성화 하는 속성을 제공한다. 값이 없으면 true이다
        enabled: true
        # 토픽 발행 등록 목록 조회 URL
        resource-url: "allowed-publish-topics-{application-name}-{profile}.json"
      subscribe:
        # 기능을 비활성화 하는 속성을 제공한다. 값이 없으면 true이다
        enabled: true
        # 토픽 구독 등록 목록 조회 URL
        resource-url: "allowed-subscribe-topics-{application-name}-{profile}.json"
      # kafka stream(kafka-connect방식) 점검
      kafka-stream:
        enabled: true

logging:
  level:
    com.teststrategy.multimodule.maven: DEBUG